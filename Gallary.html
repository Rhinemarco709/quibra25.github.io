<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
      background-image: url("/picture/1491563.png");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      overflow: auto;
    }
    * {
      list-style: none;
      text-decoration: none;
      box-sizing: border-box;
    }
    ul {
      display: flex;
      gap: 50px;
      margin-right: 50px;
    }
    header {
      display: flex;
      z-index: 9999;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      height: 70px;
      backdrop-filter: blur(30px);
      box-shadow: 0px 0px 30px rgba(227, 228, 237, 0.37);
      border: 1.5px solid rgba(255, 255, 255, 0.18);
      position: sticky;
      top: 0;
    }
    .logo a {
      font-size: 30px;
      font-weight: bold;
      color: rgba(44, 244, 33, 0.884);
      margin-left: 30px;
      color: black;
    }
    li a {
      font-size: 20px;
      color: white;
    }
    ul li:nth-child(6) {
      border-bottom: 3px solid red;
    }
    ul li:nth-child(6):hover {
      border-bottom: 3px solid red;
    }
    li a:hover {
      color: blue;
    }
    section {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .circle img {
      height: 300px;
      width: 300px;
      border: 3px solid;
      border-radius: 50%;
      position: absolute;
      top: 100px;
    }
    .circle {
      width: 60%;
      height: 60%;

      position: relative;
    }
    .about {
      width: 400px;
      height: 350px;

      display: flex;
      align-items: center;
    }
    .about p {
      color: white;
      font-size: 20px;
    }
    .about_me {
      width: 80%;
      height: 60%;
      display: flex;
      align-items: center;
      justify-content: center;

      margin-top: 20px;
    }

    footer {
      display: flex;
      z-index: 9999;
      justify-content: center;
      backdrop-filter: blur(30px);
      box-shadow: 0px 0px 30px rgba(227, 228, 237, 0.37);
      border: 1.5px solid rgba(255, 255, 255, 0.18);
      color: white;
    }
    .gallery-container {
      position: relative;
      width: 500px;
      height: 500px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 5px 5px 20px black;
      border-radius: 20px;
      backdrop-filter: blur(30px);
      background: white;
    }
    .gallery {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 1500px;
      height: 300px;
    }
    .gallery img {
      width: 500px;
      height: 500px;
      object-fit: cover;
    }
    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      font-size: 18px;
      border-radius: 50%;
      height: 50px;
      width: 50px;
    }
    .prev {
      left: 10px;
      border: 2px solid;
    }
    .next {
      right: 10px;
      border: 2px solid;
    }
    .dots {
      display: flex;
      justify-content: center;
      padding: 10px;

      position: relative;
      top: 162px;
    }
    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }
    .active {
      background-color: red;
    }
    .pic6 {
      width: 500px;
    }
  </style>
  <body>

          />

              src="picture/70427378_998262103866611_5334401037203668992_n (1).jpg"

        <div class="dots">

  <script>
    let index = 0;
    const slides = document.querySelector(".gallery");
    const dots = document.querySelectorAll(".dot");

    function updateGallery() {
      slides.style.transform = `translateX(-${index * 500}px)`;
      dots.forEach((dot) => dot.classList.remove("active"));
      dots[index].classList.add("active");
    }

    function moveSlide(step) {
      index = (index + step + 10) % 10;
      updateGallery();
    }

    function currentSlide(n) {
      index = n;
      updateGallery();
    }

    setInterval(() => moveSlide(1), 3000); // Auto-slide every 3 seconds
  </script>
